<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">

<button onclick="toggleTheme()" class="fixed top-4 right-4 p-3 rounded-full bg-white dark:bg-gray-800 shadow">
  <span id="theme-icon">üåô</span>
</button>

<div class="max-w-md mx-auto mt-20 bg-white dark:bg-gray-800 p-6 rounded shadow">
  <h1 class="text-xl font-bold mb-4">Admin - Tambah Match</h1>

  <input
    id="pertandingan"
    placeholder="Contoh: Inter Milan vs Man City"
    class="w-full p-2 mb-3 rounded bg-gray-50 dark:bg-gray-700"
  />

  <button
    onclick="buatMatch()"
    class="w-full bg-green-600 text-white p-2 rounded"
  >
    Tambah Match
  </button>
</div>

<script>
const API = 'https://prediksi-skor.onrender.com';

async function buatMatch() {
  const pertandingan = document.getElementById('pertandingan').value;

  if (!pertandingan) {
    alert('Nama pertandingan wajib diisi');
    return;
  }

  const res = await fetch(API + '/admin/match', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ pertandingan })
  });

  const data = await res.json();
  alert('Match berhasil ditambahkan');
}

/* DARK MODE */
const html = document.documentElement;
const icon = document.getElementById('theme-icon');

function applyTheme(theme) {
  if (theme === 'dark') {
    html.classList.add('dark');
    icon.textContent = '‚òÄÔ∏è';
  } else {
    html.classList.remove('dark');
    icon.textContent = 'üåô';
  }
}

const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
  applyTheme(savedTheme);
} else {
  applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
}

function toggleTheme() {
  const theme = html.classList.contains('dark') ? 'light' : 'dark';
  localStorage.setItem('theme', theme);
  applyTheme(theme);
}
</script>

</body>
</html>
