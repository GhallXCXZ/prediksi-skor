<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
</head>
<body>
<h2>Tambah Match</h2>
<input id="m">
<button onclick="add()">Tambah</button>

<ul id="list"></ul>

<script>
const API = 'https://prediksi-skor.onrender.com';

async function add(){
  await fetch(API+'/admin/match',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ pertandingan: m.value })
  });
  m.value='';
  load();
}

async function load(){
  const r = await fetch(API+'/matches');
  const d = await r.json();
  list.innerHTML='';
  d.forEach(x=>{
    list.innerHTML+=`<li>${x.pertandingan}</li>`;
  });
}
load();
</script>
</body>
</html>
